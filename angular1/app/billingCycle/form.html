<div role="form">

     model="bcCtrl.billingCycle.name"></field>
    <field ide="month" label="Mês" grid="12 6 4" placeholder="Informe o Mês"
    type="number" model="bcCtrl.billingCycle.month"></field>

    type="number" model="bcCtrl.billingCycle.year"></field>

</div>
